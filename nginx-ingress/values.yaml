# Default values for nginx-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
kind: DaemonSet

image:
  repository: gcr.io/google_containers/nginx-ingress-controller
  tag: 0.8.3
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
#  loadBalancerIP: ''

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
